<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

<script>
 
  
$(document).ready(function(){
    $("button").click(function(){
   
        $.get("http://www.gatsby.ucl.ac.uk/teaching/courses/ml1-2016/MStep.m",  function(data, status){
            //alert("Data: " + data + "\nStatus: " + status);
             //var variable = data;
           
            document.getElementById("p").innerHTML = data;
        });
    //$("button").hide(); this is to check that the jQuery works. it does. and it doesn't work any more if the jQuery src above is commented. 
        
    });
});

</script>
<button>Send an HTTP GET request to a page and get the result back</button>
<p id="p"><p>
</body>
</html>
