<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacle;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myObstacle  = new component(400, 1, "green", 100, 100);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    this.crashWith = function(otherobj, proposed_x, proposed_y) {
        var myleft = proposed_x;
        var myright = myleft + (this.width);
        var mytop = proposed_y;
        var mybottom = mytop + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {

        myGameArea.clear();
        myObstacle.update();

        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -2; }
        if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 2; }
        if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -2; }
        if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 2; }
        proposed_x = myGamePiece.x + myGamePiece.speedX;
        proposed_y = myGamePiece.y + myGamePiece.speedY;

        test_crash = myGamePiece.crashWith(myObstacle, proposed_x, proposed_y)
        if (test_crash == false) {
        myGamePiece.x += myGamePiece.speedX;
        myGamePiece.y += myGamePiece.speedY;

        }
        myGamePiece.update();
}





</script>

<!--</div>-->
<p>Try hitting the obstacle, and the piece will not move. Control with arrowkeys.</p>
</body>
</html>
