<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="showInstructions()">

<script>

var canvas_size = 600;
var nr_trials = 3;

var myArea = 
	{
         canvas : document.createElement("canvas"),
    	 start : function(expstage)
                    {
                     this.canvas.width = canvas_size;
	             this.canvas.height = canvas_size;
                     this.context = this.canvas.getContext("2d");
		     this.expstage = expstage;
         	     document.body.insertBefore(this.canvas, document.body.childNodes[0]);
         	     this.interval = setInterval(checkForKeyPresses, 20);
         	     myArea.key = false;
	 	     window.addEventListener('keydown', function (e) {myArea.key = e.keyCode;})
         	     window.addEventListener('keyup', function (e) {myArea.key = false;})
                    },
        clear : function() 
                 {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
   		 }
         }






function checkForKeyPresses()
         {
	  if (myArea.key && myArea.expstage == 'starting')
	     {
   	      startingText= new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2,"text");
	      startingText.text = "Exp starting!!";
	      myArea.clear();
	      clearInterval(myArea.interval);
	      startingText.update();
	      setTimeout(runExperiment, 1000);
 	     }
          if (myArea.key && myArea.expstage == 'pretrial_choice' && myArea.key == 37)
    	     {
       	      leftChoiceText= new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2,"text");
   	      leftChoiceText.text = " you chose left!!";
   	      myArea.clear();
 	      leftChoiceText.update();
 	      clearInterval(myArea.interval);
  	      setTimeout(function (){finishExperiment();}, 1000);
      	     }
          if (myArea.key && myArea.expstage == 'pretrial_choice' && myArea.key == 39)
    	     {
       	      leftChoiceText= new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2,"text");
   	      leftChoiceText.text = " you chose right!!";
   	      myArea.clear();
 	      leftChoiceText.update();
 	      clearInterval(myArea.interval);
  	      setTimeout(function (){finishExperiment();}, 1000);
      	     }
	}




function runExperiment()
         {
  	  for (var i=0;i<nr_trials;i++)
    	 	{
      		 setDifficulty();
      		 showChoiceScreen();
	         playTrial();
      		 showPostTrialQuestions();
                }
    	  //finishExperiment();
 	}

function setDifficulty() {}

function showChoiceScreen()
         {
    	  myArea.start('pretrial_choice');
  	  myChoiceText  = new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2,"text");
  	  myChoiceText.text = "Press Left arrow for left and Right arrow for right";
  	  myChoiceText.update();
         }


function checkForChoicePresses ()
  {
    if (myChoiceArea.key && myChoiceArea.key == 37)
    	{
       leftChoiceText= new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2,"text", myChoiceArea);
    leftChoiceText.text = " you chose left!!";
    myChoiceArea.clear();
    leftChoiceText.update();
    clearInterval(myChoiceArea.interval);

    setTimeout(function (){myChoiceArea.clear();}, 1000);

        }


  }

function playTrial() {}
function showPostTrialQuestions() {}

function finishExperiment() 
	 {
  	  myArea.clear();
	  finishingText = new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2,"text");
	  finishingText.text  = "Done!!!";
	  finishingText.update();
  	 }

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }


}

function showInstructions()
	{
	 myArea.start('starting');
	 introText= new component("25px", "Consolas", "black", canvas_size/7, canvas_size/2, "text");
	 introText.text = "Hello! Press any key to start the experiment!";
	 introText.update();
 	}

</script>



</body>
</html>
